<div class="analytics-container">
  <h1 class="d-flex align-items-center gap-2">
    Watchlist Analytics Dashboard
    <app-info-icon
      tooltipText="Analyze your watching trends by visual insights and aggregated data."
    ></app-info-icon>
  </h1>
  <p class="mt-2 hint-text">
    Explore your recent activity and track your watch habits through visual insights.
  </p>

  <app-loading-spinner
    *ngIf="isLoading"
    text="Loading visuals for analytics ..."
    [size]="3"
  ></app-loading-spinner>
  <app-error-message
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    retryText="Failed to charts for analytics. Try again later!"
    (retry)="loadAllAnalytics()"
  ></app-error-message>

  <div *ngIf="!isLoading && !errorMessage">
    <h2 class="mt-4">Your Watch Trends</h2>
    <p class="mb-3 hint-text">
      Charts below show how many movies you watched and your total runtime across different periods.
    </p>
    <div class="charts-grid-top">
      <app-analytics-chart
        [title]="'Last 7 Days'"
        [analyticsData]="lastWeekAnalytics"
        [metric]="activeMetric"
        type="bar"
      >
      </app-analytics-chart>

      <app-analytics-chart
        [title]="'This month'"
        [analyticsData]="lastMonthAnalytics"
        [metric]="activeMetric"
        type="bar"
      >
      </app-analytics-chart>
    </div>
    <div class="charts-grid-bottom">
      <app-analytics-chart
        [title]="'This Year'"
        [analyticsData]="thisYearAnalytics"
        [metric]="activeMetric"
        type="bar"
      >
      </app-analytics-chart>
    </div>

    <button (click)="toggleMetric()" class="toggle-btn">
      Show {{ activeMetric === 'watchedCount' ? 'Runtime (min)' : 'Watched Count' }}
    </button>
  </div>
</div>
