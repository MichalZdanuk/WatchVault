<div class="register-container">
  <div class="icon-side">
    <img src="assets/forms/registerPageSideIcon.svg" alt="cinema" />
  </div>
  <div class="form-wrapper">
    <form [formGroup]="registerForm" class="form-side" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        {{ errorMessage }}
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            placeholder="First name"
          />
          <small
            class="text-danger"
            *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
          >
            First name is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            placeholder="Last name"
          />
          <small
            class="text-danger"
            *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
          >
            Last name is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
          <small
            class="text-danger"
            *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          >
            Username is required
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" />
          <span
            class="text-danger"
            *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          >
            Valid email is required
          </span>
        </div>

        <div class="col-12">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <span
            class="text-danger"
            *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          >
            Password must be at least 8 characters
          </span>
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn primary-btn" [disabled]="registerForm.invalid">
            Sign up
          </button>
        </div>
      </div>

      <div class="text-center mt-3">
        <a class="have-account" [routerLink]="['/login']">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
