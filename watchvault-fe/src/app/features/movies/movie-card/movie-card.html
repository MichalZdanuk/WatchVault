<mat-card class="movie-card" [routerLink]="['/movies', movie.simklId]">
  <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title" />
  <mat-card-content>
    <p class="movie-title">{{ movie.title }}</p>
    <p class="movie-year">{{ movie.year || 'N/A' }}</p>
  </mat-card-content>
</mat-card>
