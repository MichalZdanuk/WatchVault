<div class="custom-container">
  <app-loading-spinner *ngIf="isLoading" text="Loading movie details..."></app-loading-spinner>

  <app-error-message
    *ngIf="!isLoading && error"
    [message]="error"
    retryText="Retry"
    (retry)="fetchMovieDetails()"
  ></app-error-message>

  <div *ngIf="!isLoading && notFound" class="not-found-container">
    <h2>Oops! Movie not found ðŸ˜•</h2>
    <p>Try searching for another movie or check the trending movies.</p>
    <div class="not-found-actions">
      <button class="accent-btn" [routerLink]="'/movies/search'">Search Movies</button>
      <button class="outline-btn" [routerLink]="'/movies/trending'">Trending Movies</button>
    </div>
  </div>

  <app-movie-details-card
    *ngIf="!isLoading && !error && !notFound && movieDetails"
    [movieDetails]="movieDetails"
  ></app-movie-details-card>
</div>
