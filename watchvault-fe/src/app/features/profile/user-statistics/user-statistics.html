<h4 class="mb-2">Statistics</h4>
<div class="d-flex gap-3">
  <div class="stat-card p-3 text-center flex-fill">
    <div class="stat-value">{{ stats.totalWatched }}</div>
    <div class="stat-label">Watched</div>
  </div>

  <div class="stat-card p-3 text-center flex-fill">
    <div class="stat-value">{{ stats.totalToWatch }}</div>
    <div class="stat-label">To watch</div>
  </div>

  <div class="stat-card p-3 text-center flex-fill">
    <div class="stat-value">{{ stats.totalFavorites }}</div>
    <div class="stat-label">Favorites</div>
  </div>
</div>
