<div class="d-flex align-items-center justify-content-between profile-header p-4 bg-dark rounded">
  <div class="d-flex align-items-center">
    <div class="avatar me-3">
      <img *ngIf="avatarUrl" [src]="avatarUrl" alt="User Avatar" />
      <span *ngIf="!avatarUrl">{{ initials }}</span>
    </div>
    <div>
      <h3 class="mb-0">{{ userProfile.firstName }} {{ userProfile.lastName }}</h3>
      <p class="mb-0 small sub-text">{{ userProfile.userName }} | {{ userProfile.email }}</p>
    </div>
  </div>
</div>
