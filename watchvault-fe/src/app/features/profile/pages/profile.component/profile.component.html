<div class="container py-4">
  <app-loading-spinner
    *ngIf="isLoading"
    text="Loading profile ..."
    [size]="3"
  ></app-loading-spinner>

  <div *ngIf="!isLoading && userProfile">
    <app-user-profile-header [userProfile]="userProfile"></app-user-profile-header>

    <div class="row mt-3">
      <div class="col-12">
        <app-user-statistics [stats]="userProfile.statistics"></app-user-statistics>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 mb-3">
        <app-user-movies-list
          [title]="'Recently Watched'"
          [movies]="userProfile.watched"
          emptyMessage="You haven't watched any movies yet."
        ></app-user-movies-list>
      </div>

      <div class="col-12">
        <app-user-movies-list
          [title]="'To watch'"
          [movies]="userProfile.toWatch"
          emptyMessage="Your to-watch list is empty. Explore movies to add."
        ></app-user-movies-list>
      </div>
    </div>
  </div>

  <app-error-message
    *ngIf="!isLoading && error"
    [message]="error"
    retryText="Failed to load profile. Try again later!"
    (retry)="reloadProfile()"
  ></app-error-message>
</div>
